version: '3.7'
services:

  zookeeper:
    build:
      context: ./seqpipe-zookeeper
    image: seqpipe/seqpipe-zookeeper:latest
    ports:
      - "2181:2181"
    volumes:
      - type: bind
        source: ./impala_data
        target: /data
  
  namenode:
    build:
      context: ./seqpipe-namenode
    image: seqpipe/seqpipe-namenode:latest
    ports:
      - "8020:8020"
      - "9870:9870"
    volumes:
      - type: bind
        source: ./impala_data
        target: /data
    environment:
      - SP_ZOOKEEPER=10.0.1.1
      - SP_NAMENODE=10.0.1.1

